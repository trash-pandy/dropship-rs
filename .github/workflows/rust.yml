name: Rust

on:
  push:
    tags:
      - v*

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v2
  build-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            release_suffix: ''
          - os: windows-latest
            release_suffix: '.exe'

    steps:
    - uses: taiki-e/install-action@just
    - uses: actions/checkout@v4
    - name: Install libmnl-dev
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt install -y libmnl-dev
    - name: Install libnftnl-dev
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt install -y libnftnl-dev
    - name: Build
      run: just package
    - uses: softprops/action-gh-release@v2
      with:
        files: target/production/ow2-server-picker${{matrix.release_suffix}}
